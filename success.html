
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; background-color: #f5f5f5; text-align: center; padding: 50px; }
        .box { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        img.logo { max-width: 200px; margin-bottom: 20px; }
        h1 { color: green; }
    </style>
</head>
<body>
    <div class="box">
        <img src="logo.png" class="logo" alt="Logo">
        <h1>Submission Successful</h1>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Residential Address:</strong> <span id="address"></span></p>
    </div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = urlParams.get('name');
    document.getElementById('age').textContent = urlParams.get('age');
    document.getElementById('address').textContent = urlParams.get('address');
</script>
</body>
</html>
